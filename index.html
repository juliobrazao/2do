<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;500;700&family=Raleway:wght@100;500&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
<link rel="manifest" href="./manifest.webmanifest">
<title>2DO - Checklist Helper</title>
<style>
    * {
        font-family: 'Raleway' !important;
    }
</style>
</head>
<body>
    <nav class="navbar sticky-top navbar-dark bg-dark py-3">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-bag-check-fill"></i>
                &nbsp;
                2DO
                <strong>
                    Checklist Helper
                </strong>
            </span>

            <span class="badge navbar-text rounded-pill bg-info text-dark" id="total_counter"></span>
            <span class="badge navbar-text rounded-pill bg-warning text-dark" id="total_unmarked"></span>
            <span class="badge navbar-text rounded-pill bg-success text-dark" id="total_marked"></span>

        </div>
    </nav>
    
    <div class="container container-fluid mt-3">

        <div class="card card-primary">
            <div class="card-header">
                <i class="bi bi-plus-square-fill"></i>
                &nbsp;
                Adicionar Item
            </div>

            <div class="card-body">
                <div class="row">
                    <div class="col-sm-12">
                        <form id="entrada">
                            <input class="form-control" type="text" id="item" autocomplete="off" autofocus="autofocus">
                            <button class="btn btn-success mt-3 py-2 w-100" type="submit">
                                Adicionar
                                &nbsp;
                                <i class="bi bi-check-circle-fill"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="card my-3">
            <div class="card-header">
                <i class="bi bi-list-check"></i>
                &nbsp;
                Lista de Itens
            </div>

            <div class="card-body text-center">
                <div class="row">
                    <ul class="list-group w-100" id="list" style="list-style:none;margin-left:5px">
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <button class="btn btn-danger py-2 mt-3 w-100 mb-3" id="clear">
                    Limpar Lista
                    &nbsp;
                    <i class="bi bi-x-circle-fill"></i>
                </button>
            </div>
        </div>  
        
    </div>
<script src="brain.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
